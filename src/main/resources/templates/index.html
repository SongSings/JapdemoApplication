<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>我的桌面</title>
<link rel="icon" type="image/x-icon" href="/dengliao.ico">
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/nprogress.css">

</head>
<body>

  <div id="desktop">
    <div class="lantern"></div>
    <ul class="list">
      <a href="http://song.ngrok2.xiaomiqiu.cn/feixue" target="_blank"><li data-href="http://song.ngrok2.xiaomiqiu.cn/feixue" ><img src="/images/logo.png" alt="#"><span>飞雪</span></li></a>
      <a href="http://song.ngrok2.xiaomiqiu.cn/xiangqi" target="_blank"><li data-href="http://song.ngrok2.xiaomiqiu.cn/xiangqi"><img src="/images/github.png" alt="#"><span>象棋</span></li></a>
      <a href="http://song.ngrok2.xiaomiqiu.cn/biaobai" target="_blank"><li data-href="http://song.ngrok2.xiaomiqiu.cn/biaobai"><img src="/img/liao.jpg" alt="#"><span>表白</span></li></a>
      <li data-href=""><img src="/images/email.png" alt="#"><span>Contact me</span></li>
      <li data-event="about"><img src="/images/tip.png" alt="#"><span>About me</span></li>
      <a href="http://song.ngrok2.xiaomiqiu.cn/upload" target="_blank"><li data-href="http://song.ngrok2.xiaomiqiu.cn/upload"><img src="/images/javascript.jpg" alt="#"><span>下载</span></li></a>
    </ul>
    <div class="date">
      <div class="date-wrapper">
        <div class="mask"></div>
        <div class="left"></div>
        <div class="right">
          <p class="time">20 : 13 : 34</p>
          <p class="day">2018年09月01日</p>
          <p class="week">星期六</p>
        </div>
      </div>
      <div class="close"></div>
    </div>
    <div class="about">
      <ul>
        <li>Coder: LuckySong</li>
        <li>Date: 2018.09.01</li>
        <li>Email: 403741953@qq.com</li>
        <li>请在转载时保留作者信息，多谢。</li>
      </ul>
      <div class="mask"></div>
      <div class="close"></div>
    </div>
    <div class="dragSelect"></div>
    <div class="contextmenu">
      <div class="header">Do something.</div>
      <ul>
        <li data-value="create"><img src="/images/add.png" alt="#">Create file</li>
        <li data-value="cancel"><img src="/images/cancel.png" alt="#">Cancel</li>
        <li data-value="edit"><img src="/images/edit.png" alt="#">Edit file</li>
        <li data-value="refresh"><img src="/images/refresh.png" alt="#">Refresh</li>
        <li data-value="trash"><img src="/images/trash.png" alt="#">Delete file</li>
      </ul>
    </div>
    <div class="dialog">
      <div class="cont">
        <input type="text" placeholder="Title Name">
        <input type="text" placeholder="Images URL">
        <input type="text" placeholder="Address URL">
        <span>Confirm</span>
        <span>Cancel</span>
      </div>
    </div>
  </div>
  <embed src="//music.163.com/style/swf/widget.swf?sid=453175619&type=2&auto=1&width=320&height=66" width="340" height="86"  allowNetworking="all"></embed>
  <script src="/js/tools.js"></script>
  <script src="/js/tween.js"></script>
  <script src="/js/requestAnimate.js"></script>
  <script src="/js/startMove.js"></script>
  <script src="/js/object.js"></script>
  <script src="/js/nprogress.js"></script>
  <script src="/js/index.js"></script>
  
  <!-- Lantern -->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/velocity.min.js"></script>
  <script src="/js/lantern.js"></script>

</body>
</html>
